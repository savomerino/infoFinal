{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botón para crear nueva categoría -->
        <a href="{% url 'apps.posts:crear_categoria' %}?next={% url 'apps.posts:post_update' pk=object.id %}" class="btn btn-outline-secondary">
            Crear nueva categoría
        </a>
        <!-- Título de la página -->
        <h1 class="display-5">Modificar post</h1>
    </div>

    <!-- Formulario para modificar el post -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <!-- Botón para guardar los cambios -->
        <button type="submit" class="btn btn-success btn-lg w-100">Guardar cambios</button>
    </form>
</div>
{% endblock %}
